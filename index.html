<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Log In</title>
</head>
<body>
    <form action="" class="userInput_From">
        <h1>Login</h1>

        <div class="login_username input_Details">
            <label for="#username">Username</label>
            <input type="text" id="username">
        </div>

        <div class="login_password input_Details">
            <label for="#password">Password</label>
            <input type="text" id="password">
        </div>

        <button type="submit" class="loginBtn">Login</button>

        <p class="signUp_link">You don't have an account. <a href="sign_up.html">Sign Up</a></p>
    </form>
</body>
</html>
